<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Employee</h2>

    <form action="/employee/update" method="post">
        <!-- Hidden field for ID -->
        <input type="hidden" name="id" value="1">

        <div class="mb-3">
            <label for="employeeName" class="form-label">Name</label>
            <input type="text" name="employeeName" class="form-control" id="employeeName" value="Alice Johnson" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" value="alice.johnson@example.com" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone</label>
            <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" value="1234567890">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="address" value="123 Maple Street, New York, NY">
        </div>

        <div class="mb-3">
            <label for="projectName" class="form-label">Project</label>
            <input type="text" name="projectName" class="form-control" id="projectName" value="Apollo">
        </div>

        <div class="mb-3">
            <label for="roleName" class="form-label">Role</label>
            <input type="text" name="roleName" class="form-control" id="roleName" value="Developer">
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" id="dob" value="1990-03-25">
        </div>

        <div class="mb-3">
            <label for="dateOfJoined" class="form-label">Date of Joining</label>
            <input type="date" name="dateOfJoined" class="form-control" id="dateOfJoined" value="2015-06-01">
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Employee</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3 w-100">Cancel</a>
</div>
</body>
</html>
